<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Santa InÃ©s</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="img/SAM_101_0061.jpg">
        <img id="cubes" crossorigin="anonymous" src="img/SAM_101_0053.jpg">
        <img id="sechelt" crossorigin="anonymous" src="img/SAM_101_0057.jpg">
        <img id="cubes2" crossorigin="anonymous" src="img/SAM_101_0060.jpg">
        <img id="sechelt2" crossorigin="anonymous" src="img/SAM_101_0061.jpg">
        <img id="city2" crossorigin="anonymous" src="img/SAM_101_0058.jpg">        

        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
 

        <img id="cubes2-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt2-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <img id="city2-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        
        
        

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound">
              
            </a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="img/SAM_101_0053.jpg"></a-sky>

      <!-- Image links. -->
      <!-- <a-entity id="links" layout="type: line; margin: 1.5" position="-2 0.6 -4" > -->
        <!-- <a-entity template="src: #link" data-src="#cubes" position="-2 -1 -3" data-thumb="#cubes-thumb"></a-entity> -->
        <a-entity template="src: #link" data-src="#cubes2" position="-2 -1 -4" data-thumb="#cubes2-thumb"></a-entity>
        
        <a-entity template="src: #link" data-src="#city" position="0 -1 -4" data-thumb="#city-thumb"></a-entity>
        <!-- <a-entity template="src: #link" data-src="#sechelt" position="0 -1 -4" data-thumb="#sechelt-thumb"></a-entity> -->
        
        <!-- <a-entity template="src: #link" data-src="#city2" position="2 -1 -4" data-thumb="#city2-thumb"></a-entity> -->
        <a-entity template="src: #link" data-src="#city2" position="2 -1 -4" data-thumb="#sechelt2-thumb"></a-entity>
        <a-entity>
          <a-text value="Santa InEs" width="10" id="titulo"
          color="#000" font="mozillavr" position="0 1 -4" 
          anchor="center" align="center"></a-text>
        </a-entity>  
      <!-- </a-entity> -->

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
